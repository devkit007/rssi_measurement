<body>
    <h1>Serial Port Communication</h1>
    <!-- Element mit der ID "notSupported" -->
    <p id="notSupported" class="hidden">Serial port communication is not supported in this browser.</p>

    <!-- Ihr bestehender Code hier -->
    <label for="portInput">Enter COM Port:</label>
    <input type="text" id="portInput" placeholder="e.g., COM3"><br><br>
    <button id="connectButton">Connect</button><br><br>
    <textarea id="output" rows="10" cols="50" readonly></textarea><br><br>
    <label for="textInput">Enter text to send:</label>
    <input type="text" id="textInput">
    <button id="sendButton">Send</button>
</body>
